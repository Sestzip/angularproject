<app-menu></app-menu>
<div class="card">
  <h4 class="card-header" style="font-weight: bold;
    text-align: left;
    margin-left: 4px;
    margin-bottom: 15px;">Users</h4>
<div class="row"
style="margin-right: 0px !important;margin-left: 0px !important;">
    <table class="table table-bordered  table-striped">
      <thead style="background-color: lightgray;">
        <tr>
          <th style="text-align: center;">User Name</th>
          <th style="text-align: center;">User Email ID</th>
          <th style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList">
          <td>{{item.FullName}}</td>
          <td>{{item.Email}}</td>
          <td><a [routerLink]="['/manage-user/edit/',item.Id]">Edit</a> <span>|</span>
            <a (click)="showModal(item.Id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
