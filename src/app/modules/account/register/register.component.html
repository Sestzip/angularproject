 <div class="card"  style="margin-top: 25px;">
    <h4 class="card-header" style="font-weight: bold;">Register</h4><br>
    <div class="card-body1">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
            <div class="form-group">
                <label for="firstName">Full Name<span class="text-danger">*</span></label>
                <input type="text" formControlName="FullName" class="form-control" placeholder="Enter Full Name"/>
                <div class="text-danger"
                    *ngIf="registrationForm.get('FullName').hasError('required') && registrationForm.get('FullName').touched">
                    Full Name is required</div>
            </div>
            <div class="form-group">
                <label for="username">Email<span class="text-danger">*</span></label>
                <input type="text" formControlName="Email" class="form-control" placeholder="Enter Email"/>
                <div class="text-danger"
                    *ngIf="registrationForm.get('Email').hasError('required') && registrationForm.get('Email').touched">
                    Email is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password<span class="text-danger">*</span></label>
                <input type="password" formControlName="Password" class="form-control" placeholder="Enter Password"/>
                <div class="invalid-feedback">
                    <div class="text-danger"
                        *ngIf="registrationForm.get('Password').hasError('required') && registrationForm.get('Password').touched">
                        Password is required</div>
                    <div class="text-danger" *ngIf="registrationForm.get('Password').hasError('minlength')">
                        Password must be at least 6 characters</div>
                    <div class="text-danger" *ngIf="registrationForm.get('Password').hasError('maxlength')">
                        Password must not exceed 10 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password<span class="text-danger">*</span></label>
                <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Enter Confirm Password"/>
                <div class="invalid-feedback">
                    <div class="text-danger"
                        *ngIf="registrationForm.get('ConfirmPassword').hasError('required') && registrationForm.get('ConfirmPassword').touched">
                        Confirm Password is required</div>
                    <div class="text-danger" *ngIf="registrationForm.get('ConfirmPassword').hasError('matching')">
                        Confirm Password does not match</div>
                </div>
            </div>
            <div class="form-group registerBtn">
                <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
                <button class="btn btn-danger" style="margin-left: 5px;" [routerLink]="['/layout']">Cancel</button>
            </div>
            <div class="text-danger" *ngIf="message == true"><p style="margin-right: -48px;">User is already exist in the system</p></div>

        </form>
    </div>
</div>
